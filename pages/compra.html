<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizar compra</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="../js/compra.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"
      integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="navbar container-fluid">
        <div class="row">
          <div class="col">
            <img src="../img/logo.png" alt="Logo" class="logo" />
          </div>
          <div class="col">
            <img
              src="../img/viajaseguro.png"
              alt="Viaja Seguro"
              class="viajaseguro"
            />
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid text-center">
      <h1 class="title">Completa con los datos de tu tarjeta:</h1>
      <div class="mt-5 formCard position-relative align-self-center">
        <div class="card">
          <img src="../img/visa.jpg" alt="Frente de la tarjeta" />
          <div class="card-date">
            <div>
              <p class="card-number" id="card-number">1234 5678 9123 0000</p>
              <p id="card-name">Sol Prinzen</p>
              <div>
                <span id="card-month">05</span>/<span id="card-year">23</span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <label for="input-name" class="label">NOMBRE DEL TITULAR </label>
          <input
            type="text"
            class="input"
            id="input-name"
            placeholder="NOMBRE Y APELLIDO"
            required
            value="Sol Prinzen"
          />
        </div>
        <div class="form-group">
          <label for="input-number" class="label">NÃšMERO DE LA TARJETA</label>
          <input
            type="text"
            class="input"
            id="input-number"
            placeholder="0000 0000 0000 0000"
            value=" 1234 5678 9123 0000"
            required
          />
        </div>

        <div class="">
          <label for="input-month" class="label">VENCIMIENTO</label>
          <div class="col">
            <input
              type="text"
              class="input"
              id="input-month"
              placeholder="MM"
              maxlength="2"
              required
              value="05"
            />
            <input
              type="text"
              class="input"
              id="input-year"
              placeholder="YY"
              maxlength="2"
              required
              value="23"
            />
          </div>
        </div>
        <div class="">
          <label for="input-cvc" class="label">CVV</label>
          <input
            type="text"
            class="input"
            id="input-cvc"
            placeholder="000"
            maxlength="3"
            required
            value="123"
          />
        </div>
        <button class="btnConfirm" id="confirm">Confirmar compra</button>
      </div>
    </main>
  </body>

  <footer class="text-center pt-5">
    <div>Seguinos en nuestras redes</div>
    <div class="footer-sm">
      <a class="footer-sm" href="https://www.instagram.com">
        <i class="fa-brands fa-instagram"></i
      ></a>
      <a class="footer-sm" href="https://www.facebook.com">
        <i class="fa-brands fa-facebook"></i
      ></a>
      <a class="footer-sm" href="https://www.twitter.com">
        <i class="fa-brands fa-twitter"></i
      ></a>
      <a class="footer-sm" href="https://www.youtube.com">
        <i class="fa-brands fa-youtube"></i
      ></a>
      <a class="footer-sm" href="#"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
    <div>Copyright 2023 - Sol Prinzen</div>
    <br />
  </footer>
</html>
